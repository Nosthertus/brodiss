<md-content layout="column" layout-fill ng-controller="ChatController">
	<md-content flex="80">
		<md-list flex class="md-dense md-whiteframe-4dp">
			<md-list-item ng-repeat="msg in messages" class="md-2-item">
				<div class="md-list-item-text">
					<h3>{{msg.username}}</h3>
					<p>{{msg.message}}</p>
				</div>

				<md-divider ng-if="!$last"></md-divider>
			</md-list-item>
		</md-list>
	</md-content>

	<md-content flex>
		<md-input-container class="md-block">
			<label>Text message</label>
		
			<textarea ng-model="message" columns="1" ng-keyup="send($event)"></textarea>
		</md-input-container>
	</md-content>
</md-content>
